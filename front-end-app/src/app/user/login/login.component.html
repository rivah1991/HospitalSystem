<div class="mb-4">
    <h2 class="text-info">
      Sign in
    </h2>   
    <div class="small">Already have an account?
        <a routerLink="/signup" class="text-decoration-none fw-medium text-info d-inlin-block">signup</a>
      </div>    
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Username" formControlName="username">
        <div class="error-feedback" *ngIf="hasDisplayableError('username') && form.controls.username.hasError('required')">
          Please enter your email address.
        </div>
      </div>

    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls.password.hasError('required')">
            Please enter your password.
          </div>

    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-info w-100 rounded-3">
            Signin
        </button>
    </div>
</form>
