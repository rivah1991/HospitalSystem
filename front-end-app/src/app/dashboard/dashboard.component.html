  <mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavwidth()">
      <app-sidebar/>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <app-main-content/>
    </mat-sidenav-content>
  </mat-sidenav-container>
