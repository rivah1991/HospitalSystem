<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logout button -->
  <button mat-button class="logout-button" (click)="openProfileMenu($event)">
    <mat-icon>account_circle</mat-icon> <!-- Profil Icon -->
    <!-- Logout -->
  </button>
</mat-toolbar>


  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavwidth()">
      <!-- <app-sidebar /> -->
      <app-sidebar [collapsed]="collapsed()"/>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidenavwidth()">
      <mat-card>
        <mat-card-content><router-outlet></router-outlet></mat-card-content>
      </mat-card>
     
      
    </mat-sidenav-content>
  </mat-sidenav-container>
    
 <!-- Modal for Profile Options -->
<mat-dialog-content *ngIf="profileMenuOpened">
  <button mat-button (click)="navigateToProfileUpdate()">Update Profile</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-dialog-content>
