<div class="recommendations-table">
    <mat-card class="mat-elevation-z4">
      <mat-card-title>Doctor List</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="recommendations">
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let recommendation"> {{ recommendation.Id }} </td>
          </ng-container>
  
          <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
            <td mat-cell *matCellDef="let recommendation"> {{ recommendation.doctorName }} </td>
          </ng-container>
  
          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let recommendation"> {{ recommendation.designation }} </td>
          </ng-container>
  
          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let recommendation"> {{ recommendation.statut }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
