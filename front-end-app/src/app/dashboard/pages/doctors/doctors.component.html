<div class="recommendations-table">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Healthcare professional</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.id }} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> UserName</th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.userName }} </td>
        </ng-container>

        <!-- UserName Column -->
        <!-- <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.userName }} </td>
        </ng-container> -->

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.email }} </td>
        </ng-container>

        <!-- Specialty Column -->
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef> Specialty </th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.specialty }} </td>
        </ng-container>

        <!-- Qualification Column -->
        <ng-container matColumnDef="qualification">
          <th mat-header-cell *matHeaderCellDef> Qualification </th>
          <td mat-cell *matCellDef="let doctor"> {{ doctor.qualification }} </td>
        </ng-container>

        <!-- Table Headers and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <!-- Paginator -->
      <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     aria-label="SÃ©lectionner la page">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
