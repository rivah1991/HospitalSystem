<div class="content">
  <mat-card class="form-card">
    <mat-card-title>Add Recommendation</mat-card-title>
    <mat-card-content>
      <form [formGroup]="recommendationForm" (ngSubmit)="submitForm()">
        
        <!-- Patient ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Patient ID</mat-label>
          <input matInput formControlName="patientId" type="number" required>
        </mat-form-field>

        <!-- Type -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option value="Medication">Medication</mat-option>
            <mat-option value="Diet">Diet</mat-option>
            <mat-option value="Exercise">Exercise</mat-option>
            <mat-option value="Therapy">Therapy</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" required></textarea>
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="statut" required>
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Approved">Approved</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Action buttons -->
        <div class="row justify-content-end mt-5">
          <button mat-raised-button color="warn" class="btn" (click)="close()">Cancel</button>
          <button mat-raised-button color="primary" class="btn" type="submit">Add Recommendation</button>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
