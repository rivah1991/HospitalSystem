<mat-paginator [ length ]= "100" 
              [ pageSize ]= "10" 
              aria-label = "Sélectionner la page" > 
<mat-table [dataSource]="users">
  <!-- Colonne Nom -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
  </ng-container>

  <!-- Colonne Approbation -->
  <ng-container matColumnDef="approval">
    <mat-header-cell *matHeaderCellDef> Approbation </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <mat-slide-toggle [(ngModel)]="user.approved" (change)="toggleApproval(user)">
        {{ user.approved ? 'Approuvé' : 'En attente' }}
      </mat-slide-toggle>
    </mat-cell>
  </ng-container>

  <!-- Colonne Rôle -->
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef> Rôle </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <mat-slide-toggle [(ngModel)]="user.role" (change)="toggleRole(user)">
        {{ user.role === 'admin' ? 'Admin' : 'Professionnel' }}
      </mat-slide-toggle>
    </mat-cell>
  </ng-container>

  <!-- Ligne d'en-tête -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <!-- Ligne de données -->
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</mat-paginator >
