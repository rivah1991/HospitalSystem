<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()" [matMenuTriggerFor]="item.submenu ? menuRefs[item.label] : null">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.label }}</span>

    <!-- Sous-menu (mat-menu) -->
    <mat-menu *ngIf="item.submenu" #menuRefs[item.label]="matMenu">
      <button mat-menu-item *ngFor="let sub of item.submenu">
        <mat-icon *ngIf="sub.icon">{{ sub.icon }}</mat-icon>
        {{ sub.label }}
      </button>
    </mat-menu>
  </a>
</mat-nav-list>
