<div class="main-content">
    <h2>Patients List</h2>
</div>
<div>
    <button mat-raised-button color="primary" class="left-button">Add Patients</button>
</div>
<mat-form-field appearance="outline">
    <input matInput placeholder="Enter patient name" />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Colonne ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Colonne Nom -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Colonne Âge -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Âge </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Colonne Genre -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Colonne Groupe Sanguin -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef> Groupe Sanguin </th>
      <td mat-cell *matCellDef="let element"> {{element.bloodGroup}} </td>
    </ng-container>
  
    <!-- Colonne Traitement -->
    <ng-container matColumnDef="treatment">
      <th mat-header-cell *matHeaderCellDef> Traitement </th>
      <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
    </ng-container>
  
    <!-- Colonne Mobile -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
  
    <!-- Colonne Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Colonne Adresse -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">Modifier</button>
        <button mat-button color="warn">Supprimer</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
