<h2>Information</h2>

<!-- User Information -->
<div class="profile-info">
  <!-- Username -->
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [value]="currentUser?.username || 'Rakoto'" disabled>
  </mat-form-field>

  <!-- Specialty (with <mat-select>) -->
  <mat-form-field>
    <mat-label>Specialty</mat-label>
    <mat-select [(value)]="specialty">
      <mat-option value="Cardiology">Cardiology</mat-option>
      <mat-option value="Neurology">Neurology</mat-option>
      <mat-option value="Pediatrics">Pediatrics</mat-option>
      <mat-option value="Orthopedics">Orthopedics</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Qualification (with <mat-select>) -->
  <mat-form-field>
    <mat-label>Qualification</mat-label>
    <mat-select [(value)]="qualification">
      <mat-option value="MD">MD</mat-option>
      <mat-option value="PhD">PhD</mat-option>
      <mat-option value="Nurse">Nurse</mat-option>
      <mat-option value="Specialist">Specialist</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Email -->
  <div class="form-container">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" placeholder="Enter your email" [value]="currentUser?.email">
    </mat-form-field>
  </div>
</div>

<!-- Buttons -->
<div class="modal-actions">
  <button mat-raised-button (click)="updateProfile()">Update Profile</button>
  <button mat-button class="custom-button" (click)="close()">Cancel</button>
</div>
